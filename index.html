<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Esc√°ner QR / DataMatrix</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <style>
    body { margin:0; padding:10px; font-family:sans-serif; }
    #reader { width:100%; height:400px; border:1px solid #ccc; }
    #results { margin-top:10px; padding:10px; background:#f0f0f0; word-break:break-all; }
  </style>
</head>
<body>
  <h3>Esc√°ner QR / DataMatrix</h3>
  <div id="reader"></div>
  <div id="results">Esperando escaneo...</div>

  <script>
    let scannedCodes = [];

    function onScanSuccess(decodedText) {
      if (!scannedCodes.includes(decodedText)) {
        scannedCodes.push(decodedText);
        document.getElementById('results').innerHTML += "<br>‚úÖ " + decodedText;

        // üëá Esto es lo que Kodular escucha
        if (window.AppInventor && window.AppInventor.setWebViewString) {
          window.AppInventor.setWebViewString(decodedText);
        } else {
          // Solo para pruebas en navegador
          console.log("Escaneado (modo web):", decodedText);
        }
      }
    }

    function onScanFailure(error) {
      // Silencioso, no molesta al usuario
    }

    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: { width: 250, height: 250 } };

    html5QrCode.start(
      { facingMode: "environment" },
      config,
      onScanSuccess,
      onScanFailure
    ).catch(err => {
      document.getElementById('results').innerHTML = "‚ö†Ô∏è No se pudo iniciar la c√°mara.";
    });
  </script>
</body>
</html>
